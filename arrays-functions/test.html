<body>
    
    <script>
     function findLargestNum(arr) {
        let largestNum = 0
        for ( i = 0; i < arr.length; i++) {
        if ( arr[i] > largestNum )
            {
            largestNum = arr[i]
            }
          }
        return largestNum
         }
        const result = findLargestNum([1, 3, 4 , 6, 9, 2, 5, 10, -5]);
        console.log(result);
    </script>
